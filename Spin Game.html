<html>
    <head>
        <title>Spin Wheel</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">                  
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
        
    <body style="margin: 26px;">  
        <!-- <script language="javascript" src="design.js"></script> -->
        <div class="container">
            <div class="row" style="--bs-gutter-y: -2;">
                <div class="col-md-7">  
                    <!-- <div id="name"></div> -->
                    <div class="card text-bg-primary mb-3" style="max-width:60rem"> 
                        <div class="card-body" style="background-color: #f2f2f2;border-color: none;">
                          <p class="card-text" id="name">
                            <font style="vertical-align: inherit"><font style="font-size:20px"></font></font>
                          </p>
                        </div>
                      </div>
                    <div class="container_1" style="text-align: center;">
                        
                        <div id="chart" style="width: 746px;height: 585px;">
                            <h3 style="text-align: center;">Spin</h3>
                            <div id="noticePrize" style="color: orangered;">       
                            </div> 
                        </div>  
                                           
                        <script language="javascript" src="spin.js"></script>   
                    </div> 
                    <div>
                        <h5>Result</h5>
                        <table class="table table-bordered table-striped" id="tableresult">           
                            <thead>
                                <tr>                         
                                    <th>Rank</th>
                                    <th>Item</th>
                                    <th>Image</th>
                                    <th>Employee ID</th> 
                                    <th>Prize Winner</th>   
                                    <th>Department</th>           
                                </tr> 
                            </thead>  
                            <tbody>
                            </tbody>                     
                        </table>  
                        <script language="javascript" src="exportEx.js"></script> 
                        <div class="wrap">
                            <button class="button1" onclick="exportTableToExcel('tableresult')">Export Result</button>
                        </div>   
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-3" id="gname">
                        <label for="exampleFormControlInput1" class="form-label" style="color: black;font-family: cursive;font-size: larger;">Custom Game Name</label>
                        <input type="text" class="form-control" id="gamename" placeholder="game name ..." style="background: cornsilk;">
                    </div>  
                    <div class="mb-5" id="custom" style="background-color: silver;">
                        
                        <div class="title"><h1>Customize game prizes</h1></div>
                        <div class="table-custom" style="margin: 30px;">
                            <!-- <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Game Name</label>
                                <input type="text" class="form-control" id="gamename" placeholder="game name ...">
                            </div>          -->
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Rank</label>
                                <input type="text" class="form-control" id="rank"/>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Item</label>
                                <textarea class="form-control" id="prize" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Image</label>
                                <input type="file" class="classhere" id="files"/> 
                                <p id="state" style="display: none;">No images stored in your browser.</p>
                                <div id="list"></div>
                                <a href="#" id="deleteImgs">Delete Images</a>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput4" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity"/>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary mb-3" id="add" onclick="AddRow()">Add</button>
                            </div>    
                        </div>
                    </div>
                    <div class="container_swap" style="width: 400px;height: 54px;">
                        <div class="div_left" style="width: 200px;float: left;">
                            <button type="submit" class="btn btn-primary mb-3" id="displace" style="display: none;">Displace</button>
                        </div>
                        <div class="div_right" style="width: 151px;float: right;">
                            <div class="ctn" id="ctn" style="display: none;">
                                <button class="button2 b-red" id="reload" type="button" onclick="reloadpage()" >Reload</button>                   
                            </div> 
                        </div>
                    </div>
                    <!-- <div style="height: 95px;width: 200px;"><h3>Prize List</h3></div> -->
                    <h3>Prize List</h3>
                    <table class="table table-bordered table-striped" id="table" style="border: 1;width: 120%;">           
                        <tr>                           
                            <th>Rank</th>
                            <th>Item</th>
                            <th>Image</th>
                            <th>Quantity</th>  
                            <th>Stt</th>                        
                        </tr>                        
                    </table>                  
                    <script language="javascript" src="prize.js"></script>
                     
                <div class="subscribe">
                    <button type="submit" class="btn btn-primary mb-3" id="submit">Create</button>
                </div>   
                <div class="container_1">
                    <div id="containerfile">
                        <input type="file" id="fileUpload"/>
                        <input type="button" id="upload" value="Upload"/>
                    </div>
                    <hr/>
                    <div id="dvExcel" style="border-collapse:collapse;height:785px;width:125%;overflow-y:scroll;"></div>
                    
                </div>
                <script language="javascript" src="convertex.js"></script>
                <!-- <div class="ctn">
                    <button class="button2 b-red" type="button" onclick="reloadpage()">Reload</button>                   
                </div>   -->
                <script>
                    function displayValue(){
                        var inputBoxValue = document.getElementById("gamename").value;
                        document.getElementById("name").innerHTML = inputBoxValue;
                    }
                    document.getElementById("gamename").addEventListener("input",displayValue);

                    function reloadpage(){
                        var notices = confirm("Do you want to exit the game?")
                        if(notices == true){
                            location.reload();
                            localStorage.removeItem('images')
                        }else{
                            alert("Return to the game?");
                        }                     
                    }
                </script>         
            </div>    
        </div>
    </body> 
</html>
